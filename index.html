<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohit Phulwani | Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f2f5; color:#333; }
    .container { max-width:900px; margin:50px auto; padding:0 20px; text-align:center; }
    header h1 { font-size:3rem; margin-bottom:10px; }
    header p { font-size:1.2rem; color:#555; }
    .btn { display:inline-block; padding:10px 20px; margin-top:10px; background:#0077ff; color:#fff; border-radius:5px; text-decoration:none; transition:0.3s; }
    .btn:hover { background:#005fcc; }
    .projects { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; margin-top:40px; }
    .project-card { background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:left; transition: transform 0.2s; opacity:0; transform:translateY(50px); }
    .project-card:hover { transform:translateY(-5px); }
    .project-card h3 { margin-bottom:10px; }
    .project-card p { color:#666; font-size:0.95rem; }
    footer { margin-top:50px; color:#777; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Hi, I'm Mohit Phulwani</h1>
      <p>Data Analyst | Business Analytics | Python & ML Projects</p>
      <a href="https://github.com/Mohitphulwani" class="btn" target="_blank">Visit my GitHub</a>
    </header>

    <section class="projects" id="projects">
      <!-- Projects will be injected here -->
    </section>

    <footer>
      &copy; 2025 Mohit Phulwani. Built with ❤️ using HTML, CSS & JavaScript.
    </footer>
  </div>

  <script>
    async function fetchGitHubProjects() {
      const username = 'Mohitphulwani';
      const apiUrl = `https://api.github.com/users/${username}/repos?sort=updated`;
      const projectsContainer = document.getElementById('projects');

      try {
        const response = await fetch(apiUrl);
        const repos = await response.json();

        repos.forEach(repo => {
          if (!repo.fork) { // skip forks
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
              <h3>${repo.name}</h3>
              <p>${repo.description ? repo.description : 'No description available.'}</p>
              <a href="${repo.html_url}" class="btn" target="_blank">View Project</a>
            `;
            projectsContainer.appendChild(card);
          }
        });

        // Add simple fade-in animation
        const cards = document.querySelectorAll('.project-card');
        window.addEventListener('scroll', () => {
          const triggerBottom = window.innerHeight / 5 * 4;
          cards.forEach(card => {
            const cardTop = card.getBoundingClientRect().top;
            if(cardTop < triggerBottom) {
              card.style.opacity = 1;
              card.style.transform = 'translateY(0)';
              card.style.transition = 'all 0.6s ease-out';
            }
          });
        });

      } catch (error) {
        projectsContainer.innerHTML = '<p>Failed to load projects. Please try again later.</p>';
        console.error(error);
      }
    }

    fetchGitHubProjects();
  </script>
</body>
</html>
